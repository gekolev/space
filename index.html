<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    #overlay {
    position: absolute;
    font-size: 16px;
    z-index: 2;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    background: rgba(0,0,0,0.7);
}
button {
    background: transparent;
    border: 0;
    border: 1px solid rgb(255, 255, 255);
    border-radius: 4px;
    color: #ffffff;
    padding: 12px 18px;
    text-transform: uppercase;
    cursor: pointer;
}

html, body {
    margin: 0;
    height: 100%;
}

canvas {
    display: block;
}
</style>
<body>
    <div id="overlay">
        <button id="startButton">
            LETS GO!
        </button>
    </div>
</body>

<script type="module">

import * as THREE from 'https://unpkg.com/three@0.126.0/build/three.module.js';
import { DeviceOrientationControls } from 'https://unpkg.com/three@0.126.0/examples/jsm/controls/DeviceOrientationControls.js';

let camera, scene, renderer, controls;

const startButton = document.getElementById( 'startButton' );

startButton.addEventListener( 'click', function () {

    init();
    animate();

} );

function init() {

    const overlay = document.getElementById( 'overlay' );
    overlay.remove();

    camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1100 );

    controls = new DeviceOrientationControls( camera );

    scene = new THREE.Scene();

    const geometry = new THREE.SphereGeometry( 500, 60, 40 );
    // invert the geometry on the x-axis so that all of the faces point inward
    geometry.scale( - 1, 1, 1 );

    const material = new THREE.MeshBasicMaterial( {
        map: new THREE.TextureLoader().load( 'https://mir-s3-cdn-cf.behance.net/project_modules/fs/ca0fe977589717.6038b8a89ac68.jpg' )
    } );

    const mesh = new THREE.Mesh( geometry, material );
    scene.add( mesh );

    const helperGeometry = new THREE.BoxGeometry( 100, 100, 100, 4, 4, 4 );
    const helperMaterial = new THREE.MeshBasicMaterial( { color: 0xff00ff, wireframe: true } );
    const helper = new THREE.Mesh( helperGeometry, helperMaterial );
    scene.add( helper );

    //

    renderer = new THREE.WebGLRenderer( { antialias: true } );
    renderer.setPixelRatio( window.devicePixelRatio );
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

    //

    window.addEventListener( 'resize', onWindowResize );


}

function animate() {

    window.requestAnimationFrame( animate );

    controls.update();
    renderer.render( scene, camera );

}

function onWindowResize() {

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize( window.innerWidth, window.innerHeight );

}


</script>
</html>
